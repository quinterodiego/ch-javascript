<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 08 - After</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: #f2f3f4;">
    <div class="container">
        <div class="row pt-5" id="App">
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Agregar una Tarea:</h4>
                    </div>
                    <form id="formularioTarea" class="card-body">
                        <div class="form-group mt-3">
                            <input type="text" id="tarea" placeholder="Ingrese una tarea" class="form-control mt-3">
                        </div>
                        <div class="form-group mt-3">
                            <select class="form-select" multiple aria-label="multiple select example" id="prioridad">
                                <option selected>Prioridad</option>
                                <option value="Baja">Baja</option>
                                <option value="Media">Media</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <input type="date" id="fecha" placeholder="Fecha" class="form-control mt-3">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="listaTarea"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
