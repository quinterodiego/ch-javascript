<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>CONTROL DE CUENTAS</h1>
        <div class="row pt-5" id="App">
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Agregar Cuenta:</h4>
                    </div>
                    <form id="formularioCuenta" class="card-body">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ingrese un nombre" class="form-control mt-3">
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label">Importe</label>
                            <input type="text" id="importe" placeholder="Ingrese un importe" class="form-control mt-3">
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label">Vencimiento</label>
                            <input type="date" id="vencimiento" class="form-control mt-3">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <input type="submit" value="Agregar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="listaCuentas"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
