<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">CONTROL PERSONAL DE CUENTAS</h1>
        <div class="row pt-5">
            <div class="col-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Crear Usuario:</h4>
                    </div>
                    <form>
                        <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="text" id="nombre" placeholder="Ingrese un nombre" class="form-control m-3">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary m-3">Crear</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Cuenta:</h4>
                    </div>
                    <form id="formularioCuenta" class="card-body">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ingrese un nombre" class="form-control mt-3">
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label">Importe</label>
                            <input type="text" id="importe" placeholder="Ingrese un importe" class="form-control mt-3">
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label">Vencimiento</label>
                            <input type="date" id="vencimiento" class="form-control mt-3">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <input type="submit" value="Agregar" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Lista de Cuentas</h4>
                    </div>
                    <div class="card text-center">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Importe</th>
                                <th scope="col">Vencimiento</th>
                              </tr>
                            </thead>
                            <tbody id="listaCuentas">
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/cuenta.js"></script>
    <script src="./js/manager.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
