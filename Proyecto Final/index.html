<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/168160de4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center"
                <a class="navbar-brand d-flex align-items-center" href="./index.html">
                    <!--<i class="fas fa-file-invoice-dollar p-2"></i>-->
                    <h1>Control Personal de Cuentas</h1>
                </a>
            </nav>
        </header>
        <div class="row pt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Crear Usuario</h4>
                    </div>
                    <form id="crear-usuario">
                        <div class="form-row align-items-center justify-content-center">
                            <div class="col-auto">
                                <input type="text" id="usuario" placeholder="Ingrese un nombre" class="form-control m-3">
                            </div>
                            <div class="col-auto">
                                <button type="submit" value="Crear" class="btn btn-primary m-3" onclick="CrearUsuario(event)">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="alert alert-success" id="nombreUsuarioActual">Debe crear o elegir un usuario</div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 text-right">
                <select class="p-2 w-100" id="listaUsuarios" onchange="CambiarUsuario()">
                    <option class="dropdown-item" href="#">No hay usuarios</option>
                </select>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Agregar Cuenta</h4>
                    </div>
                    <form id="formularioCuenta" class="card-body">
                        <div class="form-group">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ingrese un nombre" class="form-control mt-3">
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label">Importe</label>
                            <input type="text" id="importe" placeholder="Ingrese un importe" class="form-control mt-3">
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label">Vencimiento</label>
                            <input type="date" id="vencimiento" class="form-control mt-3">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" value="Agregar" class="btn btn-primary" onclick="AgregarCuenta(event)">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Lista de Cuentas</h4>
                    </div>
                    <div class="card text-center">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Importe</th>
                                    <th scope="col">Vencimiento</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Borrar</th>
                                </tr>
                            </thead>
                            <tbody id="listaCuentas">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right">
                <form id="formGuardar" class="card-body">
                    <input type="submit" value="Guardar en BD" class="btn btn-primary m-3">
                </form>
            </div>
            <div class="col-md-6 text-left">
                <form id="formBorrar" class="card-body">
                    <input type="submit" value="Borrar BD" class="btn btn-primary m-3">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer w-100 text-center p-5">
            Control Personal de Cuentas - Todos los derechos reservados &copy; 2021
        </div>
    </footer>
    <script src="./js/usuario.js"></script>
    <script src="./js/cuenta.js"></script>
    <script src="./js/manager.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/index.js"></script>
    <!-- JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
